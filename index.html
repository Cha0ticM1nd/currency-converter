<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="images/share.png">
    <link rel="icon" href="images/icon.png">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <title>Kalkulator walut</title>
</head>

<body class="body">
    <h1 class="heading">Kalkulator walut</h1>
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <p>
                <label>
                    <span class="form__labelText">Kwota w PLN*:</span>
                    <input class="form__field js-amount" name="valueNumber" type="number" min="0.01" step="0.01"
                        placeholder="Wpisz kwotę w PLN" required autofocus>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">Waluta:</span>
                    <select class="form__field js-currency" name="currency">
                        <option value="USD">Dolar amerykański</option>
                        <option value="GBP">Funt szterling</option>
                        <option value="EUR">Euro</option>
                        <option value="CHF">Frank szwajcarski</option>
                    </select>
                </label>
            </p>
        </fieldset>
        <p>
            <button class="form__button">Przelicz</button>
        </p>
        <p class="form__result">
            <strong class="js-result">N/A</strong>
        </p>
        <p class="form__info">
            Kursy pochodzą ze strony nbp.pl z Tabeli nr 086/A/NBP/2023 z dnia 2023-05-05.
        </p>
    </form>
    <footer class="footer">
        <p class="footer__text">© Copyright by ChaoticMind 2023. <br> Wszelkie prawa zastrzeżone.</p>
    </footer>
</body>

</html>
